<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Acceso NFC - Biblioteca</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #5a67d8;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #5a67d8;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            color: #5a67d8;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .data-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-container h3 {
            color: #5a67d8;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .uid-cell {
            font-family: 'Courier New', monospace;
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            color: #1e293b;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #10b981;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background-color: #6b7280;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            color: #667eea;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                min-width: unset;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-wifi"></i>
                Sistema de Control de Acceso NFC
            </h1>
            <p>Biblioteca de la Facultad - Control de Ingresos de Estudiantes</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-id-card"></i>
                <div class="stat-number" id="totalCards">-</div>
                <div class="stat-label">Tarjetas Registradas</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-number" id="totalEntries">-</div>
                <div class="stat-label">Total de Accesos</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div class="stat-number" id="todayEntries">-</div>
                <div class="stat-label">Accesos Hoy</div>
            </div>
            <div class="stat-card">
                <div class="status-indicator" id="systemStatus"></div>
                <div class="stat-number" id="lastActivity">-</div>
                <div class="stat-label">Última Actividad</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h3><i class="fas fa-cogs"></i> Panel de Control</h3>
            <div class="button-group">
                <button class="btn btn-primary" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i> Actualizar Datos
                </button>
                <button class="btn btn-success" onclick="exportData()">
                    <i class="fas fa-download"></i> Exportar CSV
                </button>
                <button class="btn btn-danger" onclick="clearAllData()">
                    <i class="fas fa-trash"></i> Limpiar Todo
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar por UID...">
                <button class="btn btn-primary" onclick="searchEntries()">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button class="btn btn-primary" onclick="clearSearch()">
                    <i class="fas fa-times"></i> Limpiar
                </button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-container">
            <h3>
                <span><i class="fas fa-list"></i> Registro de Accesos</span>
                <small id="recordCount">0 registros</small>
            </h3>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-id-card"></i> UID</th>
                            <th><i class="fas fa-calendar"></i> Día</th>
                            <th><i class="fas fa-clock"></i> Hora</th>
                            <th><i class="fas fa-timestamp"></i> Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        let allEntries = [];
        let filteredEntries = [];
        let currentPage = 1;
        const entriesPerPage = 20;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        });

        // Load all data
        async function loadData() {
            try {
                showAlert('Actualizando datos...', 'info');
                
                // Load entries and stats
                await Promise.all([
                    loadEntries(),
                    loadStats()
                ]);
                
                hideAlert();
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('Error al cargar los datos', 'error');
            }
        }

        // Load entries from API
        async function loadEntries() {
            try {
                const response = await fetch('/api/entries');
                if (!response.ok) throw new Error('Error fetching entries');
                
                allEntries = await response.json();
                filteredEntries = [...allEntries];
                
                updateTable();
                updateRecordCount();
            } catch (error) {
                console.error('Error loading entries:', error);
                showAlert('Error al cargar las entradas', 'error');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Error fetching stats');
                
                const stats = await response.json();
                
                document.getElementById('totalCards').textContent = stats.total_cards || 0;
                document.getElementById('totalEntries').textContent = stats.total_entries || 0;
                
                // Calculate today's entries
                const today = new Date().toLocaleDateString('es-ES');
                const todayEntries = allEntries.filter(entry => entry.dia === today).length;
                document.getElementById('todayEntries').textContent = todayEntries;
                
                // Update last activity
                if (stats.last_activity) {
                    const lastActivity = new Date(stats.last_activity);
                    const now = new Date();
                    const diffMinutes = Math.floor((now - lastActivity) / (1000 * 60));
                    
                    let lastActivityText;
                    if (diffMinutes < 1) {
                        lastActivityText = 'Ahora';
                    } else if (diffMinutes < 60) {
                        lastActivityText = `${diffMinutes}m`;
                    } else if (diffMinutes < 1440) {
                        lastActivityText = `${Math.floor(diffMinutes / 60)}h`;
                    } else {
                        lastActivityText = `${Math.floor(diffMinutes / 1440)}d`;
                    }
                    
                    document.getElementById('lastActivity').textContent = lastActivityText;
                    
                    // Update system status
                    const statusIndicator = document.getElementById('systemStatus');
                    if (diffMinutes < 5) {
                        statusIndicator.className = 'status-indicator status-online';
                    } else {
                        statusIndicator.className = 'status-indicator status-offline';
                    }
                } else {
                    document.getElementById('lastActivity').textContent = 'Sin datos';
                    document.getElementById('systemStatus').className = 'status-indicator status-offline';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Update table with current page data
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const pageEntries = filteredEntries.slice(startIndex, endIndex);

            if (pageEntries.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <br>No hay registros para mostrar
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = pageEntries.map(entry => `
                    <tr>
                        <td>${entry.id}</td>
                        <td><span class="uid-cell">${entry.uid}</span></td>
                        <td>${entry.dia}</td>
                        <td>${entry.hora}</td>
                        <td>${new Date(entry.timestamp).toLocaleString('es-ES')}</td>
                    </tr>
                `).join('');
            }

            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredEntries.length / entriesPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const pageNum = i <= 3 ? i : totalPages - (5 - i);
                paginationHTML += `<button onclick="changePage(${pageNum})" ${currentPage === pageNum ? 'class="active"' : ''}>
                    ${pageNum}
                </button>`;
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredEntries.length / entriesPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            updateTable();
        }

        // Update record count
        function updateRecordCount() {
            document.getElementById('recordCount').textContent = 
                `${filteredEntries.length} registro${filteredEntries.length !== 1 ? 's' : ''}`;
        }

        // Search entries
        function searchEntries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredEntries = [...allEntries];
            } else {
                filteredEntries = allEntries.filter(entry => 
                    entry.uid.toLowerCase().includes(searchTerm) ||
                    entry.dia.includes(searchTerm) ||
                    entry.hora.includes(searchTerm)
                );
            }
            
            currentPage = 1;
            updateTable();
            updateRecordCount();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredEntries = [...allEntries];
            currentPage = 1;
            updateTable();
            updateRecordCount();
        }

        // Export data to CSV
        function exportData() {
            if (filteredEntries.length === 0) {
                showAlert('No hay datos para exportar', 'error');
                return;
            }

            const csvContent = [
                ['ID', 'UID', 'Día', 'Hora', 'Timestamp'],
                ...filteredEntries.map(entry => [
                    entry.id,
                    entry.uid,
                    entry.dia,
                    entry.hora,
                    entry.timestamp
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `accesos_nfc_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showAlert('Datos exportados exitosamente', 'success');
        }

        // Clear all data
        async function clearAllData() {
            if (!confirm('¿Estás seguro de que quieres eliminar todos los registros? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch('/api/cards', {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Error clearing data');

                showAlert('Todos los registros han sido eliminados', 'success');
                await loadData();
            } catch (error) {
                console.error('Error clearing data:', error);
                showAlert('Error al eliminar los registros', 'error');
            }
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="${icon}"></i>
                    ${message}
                </div>
            `;
        }

        // Hide alert
        function hideAlert() {
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 3000);
        }

        // Add event listener for Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEntries();
            }
        });
    </script>
</body>
</html>
